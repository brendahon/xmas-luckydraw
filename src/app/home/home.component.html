<h1>Welcome to Manulife 2018 Xmas Party!</h1>
<table class="table table-hover">
  <thead>
  <tr>
      <td>Name</td>
      <td>Email</td>
      <td>Draw</td>
      <td>Action</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user?.draw }}</td>
          <td><a [routerLink]="['/reset', user._id]" class="btn btn-primary">Reset</a></td>
      </tr>
  </tbody>
</table>
